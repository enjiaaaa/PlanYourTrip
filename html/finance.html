<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style-finance.css">

<body>
    <header>
        <h1>Record Your Expenses</h1>
        <p>Simply track your expenses selecting the respective categories and key in amount!</p>
    </header>

    <body>
        <div class="finance-tracker">
            <!-- Cat 1 = Food-->
            <div class="categories" id="food">
                <h2> FOOD </h2>
                <div class="inputs">
                    <input type="text" id="desc1" placeholder="Enter descriptions...">
                    <input type="number" id="amt1" placeholder="Enter amount...">
                    <button class="save-btn" onclick="saveEntry('food')">Save</button>
                    <button class="cancel-btn" onclick="cancelEnty('food')">Cancel</button>
                </div>
                <ul class="entry-list" id=" list1"></ul>
                <button class="see-more-btn" onclick="seeMore('food')">See More</button>
            </div>

            <!-- Cat 2 = Transport-->
            <div class="categories" id="transport">
                <h2> TRANSPORT </h2>

                <button class="see-more-btn" onclick="seeMore('transport')">See More</button>
            </div>

            <!-- Cat 3 = Shopping-->

                    <button class="save-btn" onclick="saveEntry('shopping')">Save</button>
                    <button class="cancel-btn" onclick="cancelEnty('shopping')">Cancel</button>
                </div>
                <ul class="entry-list" id=" list3"></ul>
                <button class="see-more-btn" onclick="seeMore('shopping')">See More</button>
            </div>

            <!-- Cat 4 = Miscellaneous-->
            <div class="categories" id="miscellaneous">
                <h2> MISCELLANEOUS </h2>
                <div class="inputs">
                    <input type="text" id="desc4" placeholder="Enter descriptions...">

                    <input type="text" id="desc5" placeholder="Enter descriptions...">

                </div>
                <ul class="entry-list" id="list5"></ul>
                <button class="see-more-btn" onclick="seeMore('others')">See More</button>
            </div>

        </div>
